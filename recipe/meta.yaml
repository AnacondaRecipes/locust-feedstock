{% set name = "locust" %}
{% set version = "1.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b1cf521031769d9577938afae7e9596a4a0d1aae1a5569eeb569f71cc7fb5b32

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - locust = locust.main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - configargparse >=1.0
    - flask >=1.1.2
    - flask-basicauth >=0.2.0
    - gevent >=1.5.0
    - geventhttpclient >=1.4.4
    - msgpack-python >=0.6.2
    - psutil >=5.6.7
    - python >=3.6
    - pyzmq >=16.0.2
    - requests >=2.9.1

{% set skips = [
  "from_relative_path",
  "no_content_length_streaming",
  "skip_logging"
] %}
test:
  requires:
    - coverage
    - cryptography
    - mock
    - pip
    - pyquery
    - pytest
    - pytest-cov
  imports:
    - locust
  commands:
    - python -m pip check
    - locust --version
    - locust --help
    - pytest --pyargs locust --cov locust -vv -k "not ({{ " or ".join(skips) }})"

about:
  home: https://locust.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Website load testing framework
  description: |
    Locust is an easy-to-use, distributed, user load testing tool. It is
    intended for load-testing web sites (or other systems) and figuring out how
    many concurrent users a system can handle.
  doc_url: https://docs.locust.io
  dev_url: https://github.com/locustio/locust
  doc_source_url: https://github.com/locustio/locust/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - carlodri
    - bollwyvl
