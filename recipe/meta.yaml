{% set name = "locustio" %}
{% set version = "0.12.1" %}

package:
  name: locust
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 74976f8097f46cefc25679f845a27a231c373dddf700a136d95d4c8f9550b031

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - locust = locust.main:main

requirements:
  host:
    - python
    - pip
  run:
    - flask >=0.10.1
    - gevent >=1.2.2
    - msgpack-python >=0.4.2
    - python
    - pyzmq >=16.0.2
    - requests >=2.9.1
    - six >=1.10.0
    # TODO: add when available
    # - geventhttpclient

test:
  requires:
    - mock
    - coverage
    - pytest
    - pytest-cov
  imports:
    - locust
  commands:
    - locust --version
    - locust --help
    # TODO: remove when geventhttpclient is available
    - python -c "import os, locust; os.unlink(os.path.join(os.path.dirname(locust.__file__), 'test', 'test_fasthttp.py'))"
    - pytest --pyargs locust --cov locust -k "not from_relative_path and not no_content_length_streaming"

about:
  home: https://locust.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Website load testing framework'
  description: |
    Locust is an easy-to-use, distributed, user load testing tool. It is
    intended for load-testing web sites (or other systems) and figuring out how
    many concurrent users a system can handle.
  doc_url: https://docs.locust.io
  dev_url: https://github.com/locustio/locust
  doc_source_url: https://github.com/locustio/locust/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - carlodri
    - bollwyvl
